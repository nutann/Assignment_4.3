<!DOCTYPE html>
<html>
<head>
	<title>Animation</title>
	<style type="text/css">
		.box {
			width: 100px;
  			height: 100px;
  
  			font-size: 20px;
  			color: #fff;
  			line-height: 100px;
  			text-align: center;
  			background: green;

           -webkit-transition-property: border-radius; /* Safari */
           -webkit-transition-duration: 2s; /* Safari */
            transition-property: border-radius;
            transition-duration: 2s;
		}
		.box:hover {
				border-radius: 50%;
				background-color: orange; 
		}
	</style>
</head>
<body>

<div class = box>
	<center>Box</center>
</div>

</body>
</html>
